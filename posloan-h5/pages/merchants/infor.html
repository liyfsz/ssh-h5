<!DOCTYPE html>
<html>

  <head>
    <title>确认信息</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/common/form.css" />
    <link rel="stylesheet" href="../../css/personalInfor/personalInfor.css" />
    <link rel="stylesheet" href="../../css/merchants/infor.css"/>
    <script type="text/javascript" src="../../js/common/resetpage.js"></script>
  </head>

  <body>
    <header>
      <a href="javascript:;" class="goBack"></a>
      <span>确认信息</span>
    </header>
    <section id="html-section">
      
    </section>

    <!--弹出框1-->
		<div id="dialogs">
      <div class="mask-content">
        <p class="msg"></p>
        <span class="repay">知道啦</span>
      </div>
    </div>
    
    
    <script src="../../js/lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../js/lib/handlebars/handlebars.js"></script>
    <script src="../../js/common/tools.js"></script>
    <script src="../../js/common/validate.js"></script>
    <script type="text/javascript" src="../../js/lib/md5des.min.js"></script>
    <script src="../../js/merchants/infor.js"></script>
    <script id="content-template" type="text/x-handlebars-template">
    <form action="" class="formBox" id="messForm">
      <div class="form-group-box martop20">
        <div class="form-group">
          <label>姓名</label>
          <input placeholder="请输入" type="text" name="userName" value="{{userName}}" id="name" class="checkChar"/>
        </div>
        <div class="form-group">
          <label>手机号</label>
          <input placeholder="请输入手机号" type="tel" name="phone" value="{{phone}}" id="telephone" max="11" />
        </div>
    
        <div class="form-group">
          <label>银行卡号</label>
          <input placeholder="请输入" type="number" name="bankNo" value="{{bankNo}}" id="bankNum" />
        </div>
        <div class="form-group">
          <label>开户行</label>
          <input placeholder="请输入开户银行名称" type="text" name="bankName" value="{{bankName}}" id="bankName" class="checkChar"/>
        </div>
      </div>
      <div class="form-group-box martop20">
        <div class="form-group">
          <label>身份证号</label>
          <input placeholder="请输入" name="cardNo" value="{{cardNo}}" readonly="" id="cardNo" />
        </div>
        <div class="form-group">
          <label>商户编号</label>
          <input placeholder="请输入" name="userNo" value="{{userNo}}" readonly="" id="userNo" />
        </div>
      </div>
    </form>
    <div class="oneRowTip">
      *请确保你的信息正确，如果有误请手动修改
    </div>
    
    <div class="btnDiv currPage">
      <button id="subForm">确认登录</button>
    </div>
    </script>
  </body>
  
</html>
