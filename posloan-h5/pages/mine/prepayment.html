<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提前还款</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/mine/repay.css"/>
    <style type="text/css">
    footer {
       position: relative;
    }
    </style>
    <script src="../../js/common/resetpage.js"></script>
	</head>
	<body>
		<header>
      <a href="repay.html" class="goBack selfHref"></a>
      <span>提前还款</span>
    </header>
		<section id="html-section">
			
		</section>
		
		<div id="dialogs">
		  <div class="mask-content">
		    <p class="msg"></p>
		    <span class="repay">知道啦</span>
		  </div>
		</div>
		
		<script src="../../js/lib/jquery/jquery-2.1.1.min.js"></script>
		<script src="../../js/lib/handlebars/handlebars.js"></script>
		<script src="../../js/lib/handlebars/handleMethod.js"></script>
		<script src="../../js/common/tools.js"></script>
		<script type="text/javascript" src="../../js/lib/md5des.min.js"></script>
		<script src="../../js/mine/prerepay.js"></script>
		
		
		<script id="content-template" type="text/x-handlebars-template">
			<div class="container">
			  <div class="bg-content-white list-box">
			    <form>
			      <ul class="repayList">
			      	{{#each this}}
			        <li>
			          <!--<div class="check-box">
			            <input type="checkbox" id="check1"/>
			            <label for="check1"></label>
			          </div>-->
                <div class="max-width secPart">
                  <div class="longWidth">
                    <h6>第{{lendNum}}期</h6>
                    <div>
                      <span>应还金额</span>
                      <em>￥{{formatmoney amount 2}}</em>
                    </div>
                    <div>
                      <span>应还日期</span>
                      <span>{{formatTime date}}</span>
                    </div>
                  </div>
                </div>
			        </li>
			        {{/each}}
			      </ul>
			    </form>
			  </div>
			</div>
			<footer class="foot-box clearBoth">
			  <!--<span class="check-box">
          <input type="checkbox" id="checkall"/>
          <label for="checkall">全选</label>
        </span>-->
        <span class="totalAmount">
        合计：￥<span id="total"></span>
        </span>
        <a class="fr" href="javascript:;" id="goRepay">去还款</a>
    </footer>
		</script>
	</body>
</html>
