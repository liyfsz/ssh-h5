<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>耀分期</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../css/common/reset.css" />
    <link rel="stylesheet" href="../css/common/swiper.min.css" />
    <link rel="stylesheet" href="../css/common/app.css" />
    <link rel="stylesheet" href="../css/index/index.css" />
    
    <script type="text/javascript" src="../js/resetpage.js"></script>

  </head>

  <body>
  	
    <section id="html-section">
      
    </section>
    <script src="../js/lib/zepto.min.js"></script>
    <script src="../js/lib/handlebars/handlebars.js"></script>
    <script src="../js/lib/swiper.min.js" ></script>
    <script src="../js/common/tools.js"></script>
    <script src="../js/index/index.js"></script>
    <script id="table-template" type="text/x-handlebars-template">
     <div class="wrapper">
     	<header>
      <a href="javascript:;" class="">北京</a>
      <span>耀分期</span>
    </header>
      <div class="swiper-container">
        <div class="swiper-wrapper">
           {{#each mIndexBanner}}
              <div class="swiper-slide"><img data-url="{{image}}" class="banner"/></div>
           {{/each}}
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="scanCode">
        <img src="../img/index/sao.png" />
      </div>
      <div class="scene ">
        <p class="sceneInfo"><span></span>场景分类</p>
        <ul class="sceneList ">
          {{#each productSceneCate}}
              <li><img class="proScene" data-url="{{image}}" ></li>
           {{/each}}
          <li><img src="../img/index/sceneAdd.png" ></li>
        </ul>
      </div>
      <div class="scene ">
        <p class="sceneInfo"><span></span>预约贷款</p>
        <ul class="loanList clearBoth">
          <li><img src="../img/index/home.jpg"</li>
          <li><img src="../img/index/car.png"</li>
        </ul>
      </div>
      <div class="scene">
        <p class="sceneInfo"><span></span>活动中心</p>
        <div class="activiteList">
          <img class="activite"  data-url="{{imgUrl}}" />
        </div>
      </div>
     </div> 
     <div class="footer">
        <a href="#" class="a1 current">首页</a>
        <a href="mall/index.html" class="a2">商城</a>
        <a href="classify/index.html" class="a3">分类</a>
        <a href="shopCart/shopCart.html" class="a4">购物车</a>
        <a href="mine/index.html" class="a5">我的</a>
    </div>
    </script>
  </body>

</html>
