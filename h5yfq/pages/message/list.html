<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>消息中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/swiper.min.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/message/list.css" />
    
    <script type="text/javascript" src="../../js/resetpage.js"></script>

  </head>

  <body>
  	<header>
	    <a class="goBack"></a>
	    <span>消息中心</span>
	  </header>
    <section id="html-section">
			
    </section>
    
    <!--弹出框1-->
    <div id="dialogs">
      <div class="mask-content">
        <p class="msg"></p>
        <span class="repay">知道啦</span>
      </div>
    </div>
    <script src="../../js/lib/zepto.min.js"></script>
    <script src="../../js/lib/handlebars/handlebars.js"></script>
    <script src="../../js/lib/handlebars/handleMethod.js"></script>
    <script src="../../js/common/tools.js"></script>
    <script src="../../js/message/list.js"></script>
    <script id="table-template" type="text/x-handlebars-template">
     <div class="">
       <div class="downUl">
       	<ul>
       		{{#each rows}}
       		<li>
       			<a href="detail.html?id={{id}}">
       				<div class="clearBoth">
       					<h6 class="fl">{{title}}</h6>
       					<span class="fr">{{creDt}}</span>
       				</div>
       				<p class="font26">{{content}}</p>
       				<h5 class="{{#if (eq isRead 'Y')}}main-color{{/if}}">【查看详情】</h5>
       			</a>
       		</li>
       		{{/each}}
       	</ul>
       </div>
     </div> 
    </script>
  </body>

</html>
