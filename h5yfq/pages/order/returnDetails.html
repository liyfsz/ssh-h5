<!DOCTYPE html>
<html>
<head>
    <title>我的订单</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/order/returnDetails.css" />
    <script type="text/javascript" src="../../js/common/resetpage.js" ></script>
</head>
<body>
    <form class="returnForm">
       <input type="hidden"  id="orderId" name="orderId" />
       <input type="hidden"  id="productId" name="productId" />
       <input type="hidden"  id="sessionId" name="sessionId" />
      <div class="form-group">
        <label>服务类型：</label>
        <label for="have" class="radio_label checked">
          <input type="radio" value="2" checked="checked" id="have" name="type" />退货
        </label>
        <label for="no" class="radio_label">
          <input type="radio" value="1" id="no" name="type" />换货
        </label>
      </div>
      <div class="form-group">
        <label class="control-label">问题描述：</label>
        <textarea class="control-text" name="info"></textarea>
      </div>
      <a class="btn">提交</a>
    </form>
      <div id="dialogs">
    <div class="mask-content">
      <p class="msg"></p>
      <span class="repay">知道啦</span>
    </div>
  </div>
  
  <div class="mask">
    <div class="content">
      <p class="inform">确认收货吗?</p>
      <div class="cancel">取消</div>
      <div class="sure" key="">确定</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../../js/common/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="../../js/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../js/lib/handlebars/handleMethod.js"></script>
<script type="text/javascript" src="../../js/common/tools.js" ></script>
<script type="text/javascript" src="../../js/order/returnDetails.js" ></script>
<script id="item-template" type="text/x-handlebars-template">
   
</script>
</html>
