<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>合约列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/seller/manage.css" />
    
    <script src="../../js/resetpage.js"></script>
	</head>
	<body>
		<section id="html-section">
      
    </section>
		
		
		<div id="dialogs">
		  <div class="mask-content">
		    <p class="msg"></p>
		    <span class="repay">知道啦</span>
		  </div>
		</div>
	</body>
	
	<script src="../../js/lib/zepto.min.js"></script>
	<script src="../../js/lib/handlebars/handlebars.js"></script>
	<script src="../../js/lib/handlebars/handleMethod.js"></script>
  <script src="../../js/common/tools.js"></script>	
  <script src="../../js/seller/dealList.js"></script>
  
  <script id="content-template" type="text/x-handlebars-template">
  	<div class="bg-content-white box">
			<div class="list">
				{{#each dataMap}}
					{{#if (neq htType "已作废")}}
						<a href="deal.html?htId={{htId}}">
						{{htName}}
							<span>{{htType}}</span>
						</a>
					{{else}}
						<a href="">
						{{htName}}
							<span>{{htType}}</span>
						</a>
					{{/if}}
				{{/each}}
			</div>
		</div>
  </script>
</html>
