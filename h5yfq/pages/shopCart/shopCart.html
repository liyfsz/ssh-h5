<!DOCTYPE html>
<html>
<head>
    <title>购物车</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/shopCart/shopCart.css" />
    <script type="text/javascript" src="../../js/common/resetpage.js" ></script>
</head>
<body>
  <section id="html-section">
    <div class="wrapper">
      <header>
        <a class=""></a>
        <span>购物车</span>
        <a class="fr" id="edit">编辑</a>
      </header>

      <div id="content_list">
        
      </div>

    </div>
    <footer>
    	<div class="clearBoth bottom_sum">
    		<span class="fl">
    		  <input id="selectAll" type="checkbox" name="handSelectAll"/>
    		  <label for="selectAll" id="handSelectAll">全选</label>
    	  </span>
    	  <a href="javascript:;" class="fr" id="goPay">去结算</a>
    	  <a class="fr delete warnBg" id="deleteGoods">删除</a>
    	</div>
    	
			<div class="footer">
			  <a href="../index.html" class="a1">首页</a>
			  <a href="../mall/index.html" class="a2 ">商城</a>
			  <a href="../classify/index.html" class="a3">分类</a>
			  <a href="#" class="a4 current">购物车</a>
			  <a href="#" class="a5">我的</a>
			</div>
    </footer>
    
  </section>

  <div id="dialogs">
    <div class="mask-content">
      <p class="msg"></p>
      <span class="repay">知道啦</span>
    </div>
  </div>

</body>
<script type="text/javascript" src="../../js/lib/zepto.min.js" ></script>
<script type="text/javascript" src="../../js/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../js/lib/handlebars/handleMethod.js"></script>
<script type="text/javascript" src="../../js/common/tools.js" ></script>
<script type="text/javascript" src="../../js/shopCart/shopCart.js" ></script>
<script id="item-template" type="text/x-handlebars-template">
	{{#each cartListVOs2}}
	  <div class="goodsList bg-content-white">
        	<h6>{{seller.name}}</h6>
          <ul>
          	{{#each cartList}}
          	<li>
          		<div>
				  		    <input type="checkbox" id="check{{id}}" value="{{id}}" class="checkboxBtn" name="checkBuy"/>
				  		    <label for="check{{id}}"></label>
				      </div>
          		<a href="../product/detail.html">
				        <div class="clearBoth">
				          <img class="imgSrc fl" data-url="{{product.masterImg}}"/>
				          <div class="product_desc">
				          	<h5 class="ellipsis">{{product.name1}}</h5>
				          	<p class="font24 second_color ellipsis">{{product.name2}}</p>
				          	<span class="main-color fl">{{product.malMobilePrice}}</span>
				          </div>
				        </div>
          		</a>
							<span class="operate_button">
								<i class="minus">-</i>
								<i class="count" data-cartId="{{id}}">{{count}}</i>
								<i class="add">+</i>
							</span>
          	</li>
          	{{/each}}
          </ul>
        </div>
	{{/each}}
</script>
</html>
