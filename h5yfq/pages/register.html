<!DOCTYPE html>
<html>

  <head>
    <title>注册</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../css/common/reset.css" />
    <link rel="stylesheet" href="../css/common/app.css" />
    <link rel="stylesheet" href="../css/common/form.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script type="text/javascript" src="../js/common/resetpage.js"></script>

  </head>

  <body>
    <header>
      <a href="javascript:;" class=""><span>注册</span></a>
    </header>
    <div class="upPart">
      欢迎注册耀分期~
    </div>
    <div class="form-sec">
      <div class="topShadow">
        <img src="../img/icon/register/topshadow.png" />
      </div>
      <form class="register-form" id="register-form">
        <div class="form-group user-icon">
          <div class="clearBoth">
            <input type="tel" class="required" placeholder="请输入11位手机号码" name="phone" id="phoneNumber" />
            <!--<a href="javaScript:;" id="tel-clear"  class="tel-clear"></a>-->
          </div>
        </div>
        <div class="form-group shortMessage-icon">
          <div class="clearBoth">
            <input type="text" name="smsCode" class="required" placeholder="请输入验证码" id="vcode" />
            <button type="button" class="shortMessage second_color" id="getVerCode">短信验证码</button>
          </div>
        </div>
        <div class="form-group password-icon">
          <div class="clearBoth">
            <input type="password" class="required" name="password" placeholder="请输入6-20位字符" id="password" />
            <!--<a href="javaScript:;" id="isShowPassword" class="password-hide"></a>-->
          </div>
        </div>
        <div class="form-group password-icon">
          <div class="clearBoth">
            <input type="password" class="required" name="passwordCfm" placeholder="请确认密码" id="passwordCfm" />
            <!--<a href="javaScript:;" id="isShowPassword" class="password-hide"></a>-->
          </div>
        </div>
        <div class="agree-register buttonGroup">
          <input type="checkbox" id="isRead" />
          <span for="isRead">√</span>
          <em for="isRead">阅读并同意<a class="second_color" href="protocal/agreement.html">“平台服务协议”</a></em>
        </div>
        <div class="form-btn-register">
          <button type="button" id="sub-btn" class="btn-big-blue">立即注册</button>
        </div>
      </form>
    </div>
    <footer>
    	已有账号？<a href="login/login.html">立即登录</a>
    </footer>
    <!--弹出框1-->
    <div id="dialogs">
      <div class="mask-content">
        <p class="msg"></p>
        <span class="repay">知道啦</span>
      </div>
    </div>

    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script src="../js/common/tools.js"></script>
    <script type="text/javascript" src="../js/common/validate.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>

  </body>

</html>
