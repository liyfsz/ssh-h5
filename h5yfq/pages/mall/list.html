<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/mall/list.css" />
    
    <script type="text/javascript" src="../../js/resetpage.js"></script>

  </head>

  <body>
  	
    <section id="html-section">
      <div class="wrapper">
     	<header>
     		<a class="goBack"></a>
        <input type="text" id="" value="" placeholder="搜索"/>
      </header>
      
      <div>
      	<div class="goodsList">
      		<ul class="tabSelect">
      			<li data-type="compre">综合</li>
      			<li data-type="sales">销量</li>
      			<li data-type="price">价格</li>
      		</ul>
      		<div class="bg-content-white goodsDatas">
      			
      		</div>
      	</div>
      </div>
      
     </div> 
     <div class="footer">
        <a href="../index.html" class="a1">首页</a>
        <a href="#" class="a2 current">商城</a>
        <a href="../classify/index.html" class="a3">分类</a>
        <a href="../shopCart/shopCart.html" class="a4">购物车</a>
        <a href="../mine/index.html" class="a5">我的</a>
    </div>
    </section>
    
    <!--弹出框1-->
    <div id="dialogs">
      <div class="mask-content">
        <p class="msg"></p>
        <span class="repay">知道啦</span>
      </div>
    </div>
    <script src="../../js/lib/zepto.min.js"></script>
    <script src="../../js/lib/handlebars/handlebars.js"></script>
    <script src="../../js/common/tools.js"></script>
    <script src="../../js/mall/list.js"></script>
    <script id="table-template" type="text/x-handlebars-template">
     <ul class="goodsItems">
      				{{#each rows}}
      				<li>
      					<a href="../product/detail.html" class="clearBoth imgSrc">
      						<img class="imgSrc" data-url="{{masterImg}}"/>
      						<div>
      							<h6>{{name1}}</h6>
      						  <p>售价：￥{{protectedPrice}}</p>
      						</div>
      					</a>
      				</li>
      				{{/each}}
      			</ul>
    </script>
  </body>

</html>
