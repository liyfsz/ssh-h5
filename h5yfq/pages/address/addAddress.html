<!DOCTYPE html>
<html>
<head>
    <title>新建地址</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
    <meta name="keywords" content="" id="keywords">
    <meta name="description" content="" id="description">

    <!-- debug used  after cut down! -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">

    <meta name="format-detection" content="telphone=no, email=no">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--     去掉默认显示手机号蓝色 -->
    <link rel="stylesheet" href="../../css/common/jquery-weui.min.css" />
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/common/app.css" />
    <link rel="stylesheet" href="../../css/address/addAddress.css" />
    <script type="text/javascript" src="../../js/common/resetpage.js" ></script>
</head>
<body>
	<div class="wraper">
	  <div class="content_box">
	    <div class="form-group">
	      <span>收货人</span>
	      <div>
	        <input id="perName" type="text" placeholder="请输入" />
	      </div>
	    </div>
	    <div class="form-group">
	      <span>联系方式</span>
	      <div>
	        <input id="tel" type="tel" placeholder="请输入" />
	      </div>
	    </div>
	    <div class="form-group">
	      <span>所在地区</span>
	      <div class="icon">
	        <input type="hidden" id="provinceId">
	        <input type="hidden" id="cityId">
	        <input type="hidden" id="areaId">
	        <input type="text" id='city-picker' placeholder="请选择省市" />
	        <img src="../../img/imgs/rarrow.png" />
	      </div>
	    </div>
	    <div class="form-group last">
	      <span>详细地址</span>
	      <div>
	        <input id="address" type="text" placeholder="请输入" />
	      </div>
	    </div>
	  </div>
	  <button class="save button-bottom">保存</button>
	  </div>
 
 <div id="dialogs">
  <div class="mask-content">
    <p class="msg"></p>
    <span class="repay">知道啦</span>
  </div>
 </div>
</body>
<script type="text/javascript" src="../../js/common/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="../../js/common/jquery-weui.min.js" ></script>
<script type="text/javascript" src="../../js/common/city-picker.min.js" ></script>
<script type="text/javascript" src="../../js/common/tools.js" ></script>
<script type="text/javascript" src="../../js/lib/zepto.min.js" ></script>
<script type="text/javascript" src="../../js/address/addAddress.js" ></script>
</html>
